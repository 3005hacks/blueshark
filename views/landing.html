<!DOCTYPE html>
<html lang="en">
<head>
  <title>Potluck</title>

  <!-- CSS -->
  <link rel="stylesheet" type="text/css" href="/css/landing.css">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.5.0/css/font-awesome.min.css">
  
  <!-- JS -->
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.4/jquery.min.js"></script>
  <script src="https://cdn.socket.io/socket.io-1.0.0.js"></script>
  <script src="/js/parallax.js" type="text/javascript"></script>
</head>
<body>
  <header>
    <div class="header-image"></div>
    <h1 class="header-text white uppercase">Leggo</h1>
  </header>
  <div class="container">
    <div class="clearfix white-bg nav fixed">
      <div class="col col-6">
        <h1 class="green uppercase">Potluck</h1>
      </div>
      <div>
        <div id="fb-login-button" class="fb-blue uppercase pointer"><p><i class="fa fa-facebook-official fa-lg"></i> Log In</p></div>
      </div>
    </div>
    <div class="clearfix">
      <div class="col col-4">
        <h1 class="green">1</h1>
        <p>Enter the link to your Facebook event and some payment information. Potluck will automatically grab the details for you.</p>
      </div>
      <div class="col col-4">
        <h1 class="green">2</h1>
        <p>Let your guests pay you or sign up to chip in.</p>
      </div>
      <div class="col col-4">
        <h1 class="green">3</h1>
        <p>Party.</p>
      </div>
    </div>
  </div>
</body>
</html>
