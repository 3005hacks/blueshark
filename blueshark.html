<head>
  <title>blueshark</title>
</head>

<body>
  <div class="clearfix header">
    <div class="col col-6"><h1>Time 2 Potluck =)</h1></div>
    <div class="col col-6 login">{{ > login }}</div>
  </div>  
</body>

<template name="home">
  {{ #if isUserLoggedIn }}
  <div class="clearfix buttons">
    <div class="make-event col col-6 child ">Make a Potluck Event</div>
    <div class="find-event col col-6 child">Find a Potluck Event</div>
  </div>
  {{ /if }}

  {{#if makeEventShow}}
    {{ > makeEvent }}
  {{/if}}

  {{#if findEventShow}}
    {{ > findEvent }}
  {{/if}}
</template>

<template name="login">
  {{ #if isUserLoggedIn }}
    Welcome {{ currentUserName }}
    <img class="user-pro-pic" src="{{ currentUserProPic }}">
    <button class="logout-button">Logout</button>
  {{ else }}
    <!-- <button class="login-button">Login with Facebook</button> -->
    <div class="fb-login-button login-button" data-max-rows="1" data-size="large" data-show-faces="false" data-auto-logout-link="false"></div>
  {{ /if }}
</template>

<template name="makeEvent">
  <div class="clearfix form">
    <div class="col col-6">
      <input type="text" name="link" placeholder="Enter Facebook event link" />
      <input type="text" name="price" placeholder="Price per person" />
      <input type="text" name="cashtag" placeholder="$cashtag" />
      <input type="text" name="wishlist" placeholder="Wish List - what do you want people to bring?" />
      <input type="button" value="Submit" class="new-event submit-button" />
    </div>
  </div>
</template>

<template name="findEvent">
  <div class="clearfix form">
    <div class="col col-6"><p></p></div>
    <div class="col col-6">
      <input type="text" name="link2" placeholder="Enter Facebook event link" />
      <input type="button" value="Submit" class="find-event submit-button" />
    </div>
  </div>
</template>

<template name="event">
  <div class="clearfix">
    <div class="col col-12"><h2>{{title}}</h2></div>
    <div class="col col-3">
      <p>Suggested price: ${{price}}</p>
    </div>
    <div class="col col-1"><p></p></div>
    <div class="col col-3">
      <a href="http://cash.me/{{cashName}}/{{price}}" class="submit-button">Pay up!</a>
    </div>
    <div class="col col-1"><p></p></div>
    <div class="col col-3">
    <p>{{description}}</p>
      <h3>Guests</h3>
      {{#each attendees}}
        {{name}}
      {{/each}}
    </div>
  </div>
</template>
