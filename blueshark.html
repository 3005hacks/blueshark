<head>
  <title>blueshark</title>


  <link href='https://fonts.googleapis.com/css?family=Josefin+Sans' rel='stylesheet' type='text/css'>
  <link href='https://fonts.googleapis.com/css?family=Quicksand' rel='stylesheet' type='text/css'>
</head>

<body>
  <div class="clearfix header">
    <div class="col col-6"><h1>Time 2 Potluck =)</h1></div>
    <div class="col col-6 login">{{ > login }}</div>
  </div>  
</body>

<template name="home">
  {{ #if isUserLoggedIn }}
  <div class="clearfix buttons">
    <div class="make-event col col-6 child">Make a Potluck Event</div>
    <div class="find-event col col-6 child">Find a Potluck Event</div>
  </div>
  {{ /if }}

  {{#if makeEventShow}}
    {{ > makeEvent }}
  {{/if}}

  {{#if findEventShow}}
    {{ > findEvent }}
  {{/if}}
</template>

  {{ > login }}
  <br>
  {{ > home }}

  {{ > event}}
</body>


<template name="event">
  <div id = "event-frame">

  	{{> eventInfoTease}}

  	{{> pay}}
  	{{> bring}}
  	{{title}}

		{{#if payView}}
			{{> itemFeedPay}}
		{{/if}}

		{{#if bringView}}
			{{> itemFeedBring}}
		{{/if}}

		{{#if makeEventShow}}
    	{{> makeEvent}}
  	{{/if}}
  </div>
</template>

<!-- TEMPLATES FOR THE EVENT TEMPLATE -->
<template name = "eventInfoTease">
	<div id="event-info-tease">
		<div> Test {{title}} </div>
		<div class="subtitle" id="time">{{time}}</div>
	</div>
	
</template>
<template name = "pay"><div id = "pay" class="pay-bring-button">PAY $$$</div></template>
<template name = "bring"><div id = "bring" class="pay-bring-button">BRING IT</div></template>

<template name = "itemFeedPay">
	<div id = "item-feed-pay" class = "feed">
			{{ > surpriseButton}}
			<div class = "title">We Need Dis <img src="../img/plus.png"></div>
			{{ > wishListItem}}
	</div>
</template>

<template name="itemFeedBring">
	<div id = "item-feed-bring" class = "feed">
			<div class="title">We Got Dis <img src="../img/plus.png"></div>
			{{ > wishListBringItem}}
	</div>
</template>

<template name="login">
  {{ #if isUserLoggedIn }}
    Welcome {{ currentUserName }}
    <img class="user-pro-pic" src="{{ currentUserProPic }}">
    <button class="logout-button">Logout</button>
  {{ else }}
    <!-- <button class="login-button">Login with Facebook</button> -->
    <div class="fb-login-button login-button" data-max-rows="1" data-size="large" data-show-faces="false" data-auto-logout-link="false"></div>
  {{ /if }}
</template>

<template name="wishListItem">
	<div id = "wish-list-item" class="item-card">
		<div id="item-title" class="card-title">test</div>
		<div id="suggested-amount-button" class = "card-button">suggested: ${{price}}</div>
		<div id="custom-amount-button" class = "card-button">custom $</div>
	</div>
</template>

<template name="wishListBringItem">
	<div id="wish-list-bring-item" class ="item-card">
		<div id="bring-item-title" class="card-title">Test</div>
		<div id="contributors">

		</div>
	</div>
</template>

<template name="surpriseButton">
	<div id = "surprise-button">Surprise Me!</div>
</template>

<template name="makeEvent">
  <div class="clearfix form">
    <div class="col col-6">
      <input type="text" name="link" placeholder="Enter Facebook event link" />
      <input type="text" name="price" placeholder="Price per person" />
      <input type="text" name="cashtag" placeholder="$cashtag" />
      <input type="text" name="wishlist" placeholder="Wish List - what do you want people to bring?" />
      <input type="button" value="Submit" class="new-event submit-button" />
    </div>
  </div>
</template>

<template name="findEvent">
  <div class="clearfix form">
    <div class="col col-6"><p></p></div>
    <div class="col col-6">
      <input type="text" name="link2" placeholder="Enter Facebook event link" />
      <input type="button" value="Submit" class="find-event submit-button" />
    </div>
  </div>
</template>

<template name="event">
  <div class="clearfix">
    <div class="col col-12"><h2>{{title}}</h2></div>
    <div class="col col-3">
      <p>Suggested price: ${{price}}</p>
    </div>
    <div class="col col-1"><p></p></div>
    <div class="col col-3">
      <a href="http://cash.me/{{cashName}}/{{price}}" class="submit-button">Pay up!</a>
    </div>
    <div class="col col-1"><p></p></div>
    <div class="col col-3">
    <p>{{description}}</p>
      <h3>Guests</h3>
      {{#each attendees}}
        {{name}}
      {{/each}}
    </div>
  </div>
</template>

<template name="hello">

</template>
