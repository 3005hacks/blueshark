<head>
  <title>blueshark</title>
</head>

<body>
  <h1>Welcome to Meteor!</h1>

  {{ > login }}
  <br>
  {{ > landingPage }}

  {{#if makeEventShow}}
    {{ > makeEvent }}
  {{/if}}

  {{> event}}
</body>

<template name="login">
  {{ #if isUserLoggedIn }}
    Welcome {{ currentUserName }}
    <img class="user-pro-pic" src="{{ currentUserProPic }}">
    <button class="logout-button">Logout</button>
  {{ else }}
    <button class="login-button">Login with Facebook</button>
  {{ /if }}
</template>

<template name="landingPage">
  {{ #if isUserLoggedIn }}
    <button class="make-event">Make a Potluck Event</button>
    <button class="find-event">Find a Potluck Event</button>
  {{ /if }}
</template>

<template name="makeEvent">
  bruhhhh
  <form class="new-event">
    <input type="text" name="link" placeholder="Enter Facebook event link" />
    <input type="text" name="price" placeholder="Price per person" />
    <input type="text" name="cashtag" placeholder="$cashtag" />
    <input type="submit" value="Submit" />
  </form>
</template>

<template name="hello">
  <button>Click Me</button>
  <p>You've pressed the button {{counter}} times.</p>
  <h2>Create Event</h2>
</template>

<template name="event">
  <h1>Dis an event</h1>
</template>
